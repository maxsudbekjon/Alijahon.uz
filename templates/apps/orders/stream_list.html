{% extends 'apps/base.html' %}
{% block title %}
    Steam List page
{% endblock %}
{% block main_content %}
    <div class="card mb-3" bis_skin_checked="1">
        <div class="card-body" bis_skin_checked="1">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true" bis_skin_checked="1">
                <div class="modal-dialog" role="document" bis_skin_checked="1">
                    <div class="modal-content" bis_skin_checked="1">
                        <div class="modal-header" bis_skin_checked="1">
                            <h5 class="modal-title" id="exampleModalLabel">Facebook dan olingan lidlarni yuklash</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body" bis_skin_checked="1">
                            <form method="POST" class="form-class" action="/admin_page/upload-csv"
                                  enctype="multipart/form-data">
                                <input name="stream_id" type="hidden" id="hidden_stream_id">
                                <input name="file" type="file" accept=".csv" required="">
                                <input type="submit" class="btn btn-primary mt-4" value="Csv fayl yuklash">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <br>
                <h3 class="text-center"> Mening havolalarim </h3>
                <br>
                <div class="row">
                    {% for stream in streams %}
                        <div class="col-sm-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5>{{ stream.name }}</h5>
                                    <h5>- {{ stream.discount }}</h5>
                                </div>
                                <div class="card-body">
                                    <div class="form-group mb-3">
                                        <input type="text" id="ref_link_{{ stream.id }}"
                                               value="{{ request.build_absolute_uri }}detail/{{ stream.pk }}" readonly
                                               class="ref_link form-control">
                                    </div>
                                    <div class="d-flex flex-wrap justify-content-between">
                                        <button class="copy_ref_bn btn btn-primary me-1"
                                                onclick="copyLabelText('{{ stream.id }}')">Nusxa ko'chirish
                                        </button>

                                        <a class="btn btn-primary me-1"
                                           href="{{ request.build_absolute_uri }}detail/{{ stream.pk }}" role="button">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="currentColor" class="bi bi-box-arrow-up-right"
                                                 viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                      d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"></path>
                                                <path fill-rule="evenodd"
                                                      d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"></path>
                                            </svg>
                                        </a>
                                        <button type="button" class="btn btn-primary me-1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="currentColor"
                                                 class="bi bi-telegram" viewBox="0 0 16 16">
                                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.287 5.906q-1.168.486-4.666 2.01-.567.225-.595.442c-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294q.39.01.868-.32 3.269-2.206 3.374-2.23c.05-.012.12-.026.166.016s.042.12.037.141c-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8 8 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629q.14.092.27.187c.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.4 1.4 0 0 0-.013-.315.34.34 0 0 0-.114-.217.53.53 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09"></path>
                                            </svg>
                                        </button>
                                        <button class="btn btn-primary btn_open_modal" type="button"
                                                data-bs-toggle="modal" data-bs-target="#exampleModal"
                                                name="{{ stream.id }}">csv
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <br>
                        </div>

                        </div>
                    {% endfor %}
            </div>
        </div>
    </div>
    <script>
        function copyLabelText(streamId) {
            const labelText = document.getElementById('ref_link_' + streamId).value;
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = labelText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            const message = document.getElementById('copy-message');
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

    </script>
{% endblock %}
