{% extends 'apps/base.html' %}
{% load humanize %}
{% block main_content %}
    <div class="card mb-3 mt-2">
        <div class="card-body text-center">
            <div class="col-lg-8 mx-auto swiper-container">
                <form method="post">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                    <div class="mb-2">
                        <label class="form-label" for="formGroupNameInput">Ism Familya:</label>
                        <input class="form-control" name="full_name" id="formGroupNameInput" type="text" required/>
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="phone-mask">Telefon nomer:</label>
                        <input class="form-control" id="phone-mask" name="phone" type="text" required/>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 20px;">
                        <button class="btn btn-primary" type="submit">Buyurtma berish</button>
                    </div>
                </form>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-lg-8 swiper-container">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-main mb-3 img-fluid">
                    <div class="row mb-5 thumbs"></div>
                </div>
            </div>

            <div class="col-lg-8 mx-auto swiper-container mt-4">
                <h5>{{ product.name }}</h5>
                <p class="fs--1">{{ product.description|safe }}</p>
                <h4 class="d-flex justify-content-center align-items-center">
                    <span class="text-warning me-2">{{ product.price|intcomma }} so'm</span>
                </h4>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#phone-mask').inputmask({
                "mask": "+\\9\\98(99) 999-99-99"
            });
            var availableTags = [
                "Tag1",
                "Tag2",
                "Tag3"
            ];
            $("#search-input").autocomplete({
                source: availableTags
            });
            console.log(availableTags);
        });
    </script>
{% endblock %}
