{% extends 'apps/base.html' %}
{% block title %}
    Coin page
{% endblock %}

{% block main_content %}
    <div class="card mb-3" bis_skin_checked="1">

        <div class="card-header" bis_skin_checked="1">
            <div class="row flex-between-end" bis_skin_checked="1">
                <div class="col-auto align-self-center" bis_skin_checked="1">
                    <h5 class="mb-0" data-anchor="data-anchor" id="table-example">Tilla tangalar<a
                            class="anchorjs-link "
                            aria-label="Anchor"
                            data-anchorjs-icon="#"
                            href="#table-example"
                            style="padding-left: 0.375em;"></a>
                    </h5>
                </div>
            </div>
        </div>
        <div class="card-body pt-0" bis_skin_checked="1">
            <div class="tab-content" bis_skin_checked="1">
                <div class="tab-pane preview-tab-pane active" role="tabpanel"
                     aria-labelledby="tab-dom-316cb649-6a3e-4ec3-9de8-7d83e880873f"
                     id="dom-316cb649-6a3e-4ec3-9de8-7d83e880873f" bis_skin_checked="1">
                    <div id="tableExample"
                         data-list="{&quot;valueNames&quot;:[&quot;name&quot;,&quot;email&quot;,&quot;age&quot;],&quot;page&quot;:10,&quot;pagination&quot;:true}"
                         bis_skin_checked="1">
                        <div class="table-responsive scrollbar" bis_skin_checked="1">
                            <table class="table table-bordered table-striped fs--1 mb-0">
                                <thead class="bg-200 text-900">
                                <tr>
                                    <th class="sort" data-sort="number">â„–</th>
                                    <th class="sort" data-sort="name">Foydalanuvchi</th>
                                    <th class="sort" data-sort="coins">Tangalar</th>
                                </tr>
                                </thead>
                                <tbody class="list">
                                {% for user in users %}
                                    <tr>
                                        <td class="name">{{ user.name }}</td>
                                        <td class="email">{{ user.email }}</td>
                                        <td class="age">{{ user.age }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
