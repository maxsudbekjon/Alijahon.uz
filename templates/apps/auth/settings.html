{% extends 'apps/base.html' %}
{% block title %}
    Settings page
{% endblock %}
{% block main_content %}
    <div class="row" bis_skin_checked="1">
        <div class="col-12" bis_skin_checked="1">
            <div class="card mb-3 btn-reveal-trigger" bis_skin_checked="1">
                <div class="card-header position-relative min-vh-25 mb-8" bis_skin_checked="1">
                    <div class="cover-image" bis_skin_checked="1">
                        <div class="bg-holder rounded-3 rounded-bottom-0"
                             style="background-image:url('{{ user.image.url }}');"
                             bis_skin_checked="1">
                        </div>
                        <input class="d-none" id="upload-cover-image" type="file">

                    </div>
                    <div class="avatar avatar-5xl avatar-profile shadow-sm img-thumbnail rounded-circle"
                         bis_skin_checked="1">
                        <div class="h-100 w-100 rounded-circle overflow-hidden position-relative" bis_skin_checked="1">
                            <img src="{{ user.image.url }}" width="200" alt="" data-dz-thumbnail="data-dz-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row g-0" bis_skin_checked="1">
        <div class="col-lg-8 pe-lg-2" bis_skin_checked="1">
            <div class="card mb-3" bis_skin_checked="1">
                <div class="card-header" bis_skin_checked="1">
                    <h5 class="mb-0">Sozlamalar</h5>
                </div>
                <div class="card-body bg-light" bis_skin_checked="1">

                    <form class="row g-3" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="csrfmiddlewaretoken"
                               value="9049AUmzXUww361u1C7tvBXRJTyNXXHTjMuODf68AuRCZiyugueJSZBocIcWVvue">

                        <div class="col-lg-6" bis_skin_checked="1">
                            Ismi
                            <input type="text" name="first_name" class="form-control" maxlength="30" id="id_first_name">

                        </div>

                        <div class="col-lg-6" bis_skin_checked="1">
                            Familiya
                            <input type="text" name="last_name" class="form-control" maxlength="40" id="id_last_name">

                        </div>

                        <div class="col-lg-6" bis_skin_checked="1">
                            Viloyat
                            <select name="region" class="form-control" id="id_region">
                                <option value="Viloyatni tanlang">Viloyatni tanlang</option>

                                <option value="tashkent">Toshkent shahar</option>

                                <option value="andijon">Andijon viloyati</option>

                                <option value="buxoro">Buxoro viloyati</option>

                                <option value="fargona">Fargʻona viloyati</option>

                                <option value="jizzax">Jizzax viloyati</option>

                                <option value="namangan">Namangan viloyati</option>

                                <option value="navoiy">Navoiy viloyati</option>

                                <option value="qashqadaryo">Qashqadaryo viloyati</option>

                                <option value="qoraqalpogiston">Qoraqalpogʻiston Respublika</option>

                                <option value="samarqand">Samarqand viloyati</option>

                                <option value="sirdaryo">Sirdaryo viloyati</option>

                                <option value="surxondaryo">Surxondaryo viloyati</option>

                                <option value="toshkent">Toshkent viloyati</option>

                                <option value="xorazm">Xorazm viloyati</option>

                            </select>

                        </div>

                        <div class="col-lg-6" bis_skin_checked="1">
                            Shahar/Tuman
                            <input type="text" name="city" class="form-control" maxlength="100" id="id_city">

                        </div>

                        <div class="col-lg-6" bis_skin_checked="1">
                            Manzil
                            <input type="text" name="location" class="form-control" maxlength="200" id="id_location">

                        </div>

                        <div class="col-lg-6" bis_skin_checked="1">
                            Telegram id
                            <input type="text" name="telegram_id" class="form-control" maxlength="200"
                                   id="id_telegram_id">

                        </div>

                        <div class="col-lg-6" bis_skin_checked="1">
                            Siz haqingizda
                            <textarea name="description" cols="40" rows="10" class="form-control" maxlength="399"
                                      id="id_description"></textarea>

                        </div>


                        <div class="col-12 d-flex justify-content-end" bis_skin_checked="1">
                            <button class="btn btn-primary" type="submit">Saqlash</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4 ps-lg-2" bis_skin_checked="1">
            <div class="sticky-sidebar" bis_skin_checked="1">
                <div class="card mb-3" bis_skin_checked="1">
                    <div class="card-header" bis_skin_checked="1">
                        <h5 class="mb-0">Parolni o'zgartirish</h5>
                    </div>
                    <div class="card-body bg-light" bis_skin_checked="1">
                        <form>
                            <div class="mb-3" bis_skin_checked="1">
                                <label class="form-label" for="old-password">Oldingi parol</label>
                                <input class="form-control" id="old-password" type="password">
                            </div>
                            <div class="mb-3" bis_skin_checked="1">
                                <label class="form-label" for="new-password">Yangi parol</label>
                                <input class="form-control" id="new-password" type="password">
                            </div>
                            <div class="mb-3" bis_skin_checked="1">
                                <label class="form-label" for="confirm-password">Yangi parolni
                                    takrorlash</label>
                                <input class="form-control" id="confirm-password" type="password">
                            </div>
                            <button class="btn btn-primary d-block w-100" type="submit">Parolni yangilash
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
